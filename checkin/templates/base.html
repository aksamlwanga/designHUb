{% load static %}
<!DOCTYPE html>
<html>
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href='https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/3.6.95/css/materialdesignicons.css'>


    
    <link rel="stylesheet" type="text/css" href="{% static 'checkin/main.css' %}">
</head>
<body>
{% with request.resolver_match.url_name as url_name %}
    <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top"> <a class="navbar-brand" href="{% url 'home' %}" data-abc="true">DesignHub</a> <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button>
    <div class="collapse navbar-collapse" id="navbarColor02">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item {% if url_name == 'home' %}active{% endif %}"> <a class="nav-link" href="{% url 'home' %}" data-abc="true">Home <span class="sr-only">(current)</span></a> </li>
            <li class="nav-item {% if url_name == 'register' %}active{% endif %}" > <a class="nav-link" href="{% url 'register' %}" data-abc="true">registration</a> </li>
     
            
        </ul>
        
        <form class="form-inline my-2 my-lg-0" method="GET"> <input class="form-control mr-sm-2" type="text" placeholder="Search" name="search"> <button class="btn btn-secondary my-2 my-sm-0" type="submit" value="search">Search</button> </form>
         <div class="navbar-nav">
         <a class="nav-item nav-link" href="{% url 'logout' %}">Login out</a>
         </div>
    </div>
</nav>
{% endwith %}
    <main role="main" class="container">
      <div class="row">
        <div class="col-md-12">
           {% block content %}
           {% endblock %}
           
         
        </div>

        
      </div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
